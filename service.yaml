apiVersion: v1
kind: Service
metadata:
  name: nodejs-service
spec:
  type: {{ .Values.nodejs.service.type }}
  ports:
    - port: {{ .Values.nodejs.service.port }}
      targetPort: {{ .Values.nodejs.service.port }}
  selector:
    app: nodejs

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  type: {{ .Values.mongodb.service.type }}
  ports:
    - port: {{ .Values.mongodb.service.port }}
      targetPort: {{ .Values.mongodb.service.port }}
  selector:
    app: mongodb
